<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>New Game Suggestion for You</h1>
  <p id="caption">With dedication, you'll be there before you know it. </p>
  <img id="tomImg" src="http://th.downloadblog.it/jSwEBLI80OIF2oYywP73GVj3zCo=/fit-in/655xorig/http%3A%2F%2Fmedia.downloadblog.it%2F5%2F57d%2Ftom-di-myspace.jpg">
  <a href="https://en.wikipedia.org/wiki/Tom_Anderson">Tom Anderson</a>
  <div id="tom">Buzzfeed Contributor</div>
  <img class="siliconValley" src="https://www.dailydot.com/wp-content/uploads/fd9/9a/54fc501b9ddb414640e67e059b2d3346.jpg">
  <div class="questions">
    <h2>What is your favorite game?</h2>
    <input id="name" placeholder="Enter Game">
    <h2> What type of game genres do you enjoy?</h2>
    <input id="question1" placeholder="Platform, Shooting, Adventure ">
    <h2> Do you prefer realistic or animed game?</h2>
    <input id="question2" placeholder="Realistic or Animed">
    <h2>Do you prefer fast or slow pace game?</h2>
    <input id="question3" placeholder="fast or Slow">
  </div>
  <div class="result">
    <button>Click here to find your next new game!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
